        <div class="grid-item grid-item--box1 _anim-items _anim-no-hide">
          <picture>
            <source srcset="../src/images/desktop/gallery/gallery1.jpg 1x, ../src/images/desktop/gallery/gallery1@2x.jpg 2x" 
            media="(min-width: 1280px)" />
            <source srcset="../src/images/tablet/gallery/gallery1.jpg 1x, ../src/images/tablet/gallery/gallery1@2x.jpg 2x" 
            media="(min-width: 768px)" />
            <source srcset="../src/images/mobile/gallery/gallery1.jpg 1x, ../src/images/mobile/gallery/gallery1@2x.jpg 2x" 
            media="(min-width: 320px)" />
            <img
              class="gallery__visual-img" width="40px" height="40px"
              src="../src/images/desktop/gallery/gallery1.jpg"
